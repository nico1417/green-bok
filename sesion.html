<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro</title>
    <style>
        .centered-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        .card {
            width: 60%;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            display: none; /* Los mensajes de error estarán ocultos inicialmente */
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="volver.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Volver
            </a>
        </div>
    </nav>

    <div class="centered-content">
        <div class="card text-center">
            <div class="card-header">
                Iniciar sesion
            </div>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email o usuario</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su Email o su Usuario">
                    <div class="error-message" id="error-email">Por favor ingrese su email o usuario.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña de la cuenta</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <div class="error-message" id="error-password">Por favor ingrese su contraseña.</div>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Listo</button> 
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            let isValid = true;

            // Validación de email o usuario
            const emailInput = document.getElementById('exampleFormControlInput1');
            const errorEmail = document.getElementById('error-email');
            if (!emailInput.value.trim()) {
                errorEmail.style.display = 'block'; // Mostrar el mensaje de error
                isValid = false;
            } else {
                errorEmail.style.display = 'none'; // Ocultar el mensaje si el campo es válido
            }

            // Validación de contraseña
            const passwordInput = document.getElementById('exampleInputPassword1');
            const errorPassword = document.getElementById('error-password');
            if (!passwordInput.value.trim()) {
                errorPassword.style.display = 'block'; // Mostrar el mensaje de error
                isValid = false;
            } else {
                errorPassword.style.display = 'none'; // Ocultar el mensaje si el campo es válido
            }

            // Si el formulario es válido, mostrar mensaje de éxito o proceder
            if (isValid) {
                alert("Formulario enviado correctamente.");
                // Aquí podrías redirigir al usuario o enviar el formulario
                // this.submit(); // Descomenta esto para enviar el formulario si todo es válido
            } else {
                alert("Por favor complete todos los campos.");
            }
        });
    </script>
</body>
</html>
