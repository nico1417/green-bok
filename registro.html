<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro</title>
    <style>
        .centered-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        .card {
            width: 60%;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="volver.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Volver
          </a>
        </div>
    </nav>

    <div class="centered-content">
        <div class="card text-center">
            <div class="card-header">
                Registrarse
            </div>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
                    <div class="error-message" id="error-nombre"></div>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido">
                    <div class="error-message" id="error-apellido"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su Email">
                    <div class="error-message" id="error-email"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña del Email</label>
                    <input type="password" class="form-control" id="password">
                    <div class="error-message" id="error-password"></div>
                </div>
                <button type="submit" class="btn btn-success">Listo</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Validación de Nombre
            const nombre = document.getElementById('nombre');
            const errorNombre = document.getElementById('error-nombre');
            if (!nombre.value.trim()) {
                errorNombre.textContent = "Por favor, ingrese su Nombre";
                isValid = false;
            } else {
                errorNombre.textContent = "";
            }

            // Validación de Apellido
            const apellido = document.getElementById('apellido');
            const errorApellido = document.getElementById('error-apellido');
            if (!apellido.value.trim()) {
                errorApellido.textContent = "Por favor, ingrese su Apellido";
                isValid = false;
            } else {
                errorApellido.textContent = "";
            }

            // Validación de Email
            const email = document.getElementById('email');
            const errorEmail = document.getElementById('error-email');
            if (!email.value.trim()) {
                errorEmail.textContent = "Por favor, ingrese su Email";
                isValid = false;
            } else {
                errorEmail.textContent = "";
            }

            // Validación de Contraseña
            const password = document.getElementById('password');
            const errorPassword = document.getElementById('error-password');
            if (!password.value.trim()) {
                errorPassword.textContent = "Por favor, ingrese su Contraseña";
                isValid = false;
            } else {
                errorPassword.textContent = "";
            }

            // Si el formulario es válido, enviar
            if (isValid) {
                alert("Formulario enviado correctamente.");
                this.submit();
            }
        });
    </script>
</body>
</html>
