<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inicio</title>
    <style>
        /* Centrar el contenedor */
        .centered-content {
            height: 120vh; /* Aumentar la altura del contenedor para hacerlo más largo */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: flex-start; /* Mover hacia arriba */
            padding-top: 60px; /* Aumentar el espacio superior */
        }

        .card {
            width: 50%; /* El contenedor card tendrá un ancho del 50% */
        }

        /* Centrar la imagen y hacerla más grande */
        .centered-image {
            display: block;
            margin: 0 auto;
            width: 200px; /* Aumentar el tamaño de la imagen */
            height: 150px; /* Hacer la imagen más alta */
            margin-top: 0; /* Sin margen superior */
        }

        /* Espaciado adicional entre los botones */
        .card-body .btn {
            margin-bottom: 15px; /* Aumentar el espacio entre los botones */
        }

        /* Agregar contenido extra en la parte inferior */
        .extra-content {
            text-align: center;
            margin-top: 40px;
        }

        .extra-content p {
            font-size: 1.1em;
            color: #555;
        }

        /* Opcional: añadir un pie de página */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Imagen centrada y más grande -->
    <img src="12 sin título_20240801143848.png" alt="Imagen de bienvenida" class="centered-image">

    <!-- Contenedor centrado hacia abajo -->
    <div class="centered-content">
        <div class="card text-center">
            <div class="card-header">
                ¿Eres usuario?
            </div>
            <div class="card-body">
                <a href="sesion.html" class="btn btn-success btn-lg mb-3">Iniciar sesión</a>
                <a href="registro.html" class="btn btn-success btn-lg mb-3">Registrarse</a>
                <div>
                    <a href="inicio.html" class="btn btn-secondary btn-lg">En otro momento</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido adicional al final de la página -->
    <div class="extra-content">
        <p>¿Tienes dudas? Visita nuestras páginas de ayuda o contáctanos para más información.</p>
        <p>¡Esperamos verte pronto!</p>
    </div>

    <!-- Pie de página opcional -->
    <footer>
        <p>© 2024 Tu Sitio Web. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
